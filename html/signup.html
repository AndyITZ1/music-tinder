<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Sign Up!</h1>
        </header>
        <section class="sign-form">
            <form action="">
                <div class="user-details">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" class="fname" name="fname" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" class="lname" name="lname" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="text" class="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="password" name="password" required>
                    </div>
                    <div>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" class="cpassword" name="cpassword" required>
                    </div>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
